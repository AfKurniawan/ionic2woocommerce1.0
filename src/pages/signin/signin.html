<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input [(ngModel)]="first_name" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last  Name</ion-label>
      <ion-input [(ngModel)]="last_name" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" value=""></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button primary block (click)="submit()">Sign In</button>
  </div>

  <ion-list>
    <ion-item>
      For Login ? <a href="#" (click)="onLogin()">Click Here</a>
    </ion-item>
  </ion-list>

</ion-content>
